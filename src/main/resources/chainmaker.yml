chain_client:
  # 链ID
  chain_id: "cnbn_test"

  # 客户端用户交易签名私钥路径
  user_sign_key_file_path: "src/main/resources/crypto-config/node1/user/client1/client1.key"

  # 客户端用户私钥路径
  user_key_file_path: "src/main/resources/crypto-config/node1/client-tls/client1/client1.tls.key"
  # 客户端用户证书路径
  user_crt_file_path: "src/main/resources/crypto-config/node1/client-tls/client1/client1.tls.crt"

  # 签名使用的哈希算法，和节点保持一直
  crypto:
    hash: SM3
  auth_type: public

  nodes:
    - # 节点地址，格式为：IP:端口:连接数
      node_addr: "112.64.115.246:12301"
      # 节点连接数
      conn_cnt: 10
      # RPC连接是否启用双向TLS认证
      enable_tls: true
      # 信任证书池路径
      trust_root_paths:
        - "src/main/resources/crypto-config/node1/ca/"
      # TLS hostname
      tls_host_name: "chainmaker.org"
#    - # 节点地址，格式为：IP:端口:连接数
#      node_addr: "127.0.0.1:12302"

  archive:
    # mysql archivecenter 归档中心 数据归档链外存储相关配置
    type: "mysql"
    dest: "root:123456:localhost:3306"
    secret_key: xxx
  # 如果为true且归档中心配置打开,那么查询数据优先从归档中心查询
  # 如果是false,则不访问归档中心，只访问链数据
  archive_center_query_first: false
  # 归档中心
  archive_center_config:
    chain_genesis_hash: 49b3dbf5224d1bb5a0da2eeed07a027523814b95c4ecc446511cb1b5ab4dc832
#    archive_center_http_url: http://127.0.0.1:13119
    request_second_limit: 10
    rpc_address: 127.0.0.1:13120
    tls_enable: false
    tls:
      server_name: archiveserver1.tls.wx-org.chainmaker.org
      priv_key_file: src/main/resources/archivecenter/archiveclient1.tls.key
      cert_file: src/main/resources/archivecenter/archiveclient1.tls.crt
      trust_ca_list:
        - src/main/resources/archivecenter/ca
    max_send_msg_size: 200
    max_recv_msg_size: 200

  rpc_client:
    # grpc客户端最大接受/发送容量(MB)
    max_receive_message_size: 100
    # 代理地址
#    proxy_addr: "192.168.3.172:18003"

  # 交易结果是否订阅获取
  # 与enable_send_request_sync 互斥
  # 优先使用enable_send_request_sync
  # 如果两个都为false，则使用同步轮训获取交易结果
  enable_tx_result_dispatcher: false

  # RPC同步获取
  enable_send_request_sync: true

#  pkcs11:
#    enabled: true # pkcs11 is not used by default

  ##连接池配置
  connPool:
    # 是否使用低配
    enableLowProfile: false
    # 最大连接数
    maxTotal: 100
    # 最少空闲连接
    minIdle: 5
    #最大空闲连接
    maxIdle: 20
    #连接空闲最小保活时间，默认即为-1，单位：ms
    #当空闲的时间大于这个值时，强制移除该空闲对象
    minEvictableIdleTime: -1
    #连接空闲最小保活时间，默认即为30分钟(1800000)，单位：ms
    #当对象的空闲时间超过这个值，并且当前空闲对象的数量大于最小空闲数量(minIdle)时，执行移除操作
    softMinEvictableIdleTime: 1800000
    #回收空闲线程的执行周期，单位毫秒。默认值5分钟(300000） ，-1 表示不启用线程回收资源，单位：ms
    timeBetweenEvictionRuns: 300000
    #没有空闲连接时，获取连接是否阻塞
    blockWhenExhausted: true
    #当没有空闲连接时，获取连接阻塞等待时间，单位：ms
    maxWaitMillis: 11000